<div class="portfolio-item">
    <div class="thumbnail">
        <img src="{{img}}" alt="">
    </div>
    <div class="main-content">
        <h2>{{title}}</h2>
        <p class="description" [innerHTML]="description"></p>
        <div class="skillset">
            <skill-chip
                *ngFor="let skill of skillset"
                name="{{skill}}"
            />
        </div>
    </div>
</div>
