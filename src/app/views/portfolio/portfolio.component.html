<h1>Portfolio</h1>
<hr>
<div class="portfolio-wrapper" id="portfolio-gallery">
    <portfolio-item
        *ngFor="let item of portfolioData.default"
        title="{{item.title}}"
        description="{{item.description}}"
        img="{{'assets/'+item.thumbnail}}"
        [skillset]="item.skillset"
    />
</div>
